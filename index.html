<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script
      src="https://kit.fontawesome.com/b3d8cf399d.js"
      crossorigin="anonymous"
    ></script>
    <title>Saas company</title>
  </head>
  <body>
    <div class="header">
      <div class="logo"><img src="assets/logos/logo-front.svg" /></div>
      <nav class="top-navigation">
        <button class="trigram"><i class="fa fa-bars"></i></button>
        <ul>
          <li><a href="" class="menu-option">Home</a></li>
          <li><a href="" class="menu-option">Features</a></li>
          <li><a href="" class="menu-option">Learn</a></li>
          <li><a href="" class="menu-option">Pricing</a></li>
          <li><a href="" class="menu-option">Hire us</a></li>
        </ul>
        <button class="blue-button" type="button">Buy Now</button>
      </nav>
    </div>
    <div class="top-section">
      <div class="sales-pitch">
        <div class="sales-large">Empowering teams with the freedom</div>
        <div class="sales-small">
          Own the unlimited power of the web development
        </div>
        <div class="sales-nav">
          <button class="blue-button" type="button">
            <i class="fa-solid fa-circle-play"></i> Play Video
          </button>
          <a href="">Learn More</a>
        </div>
      </div>
      <div class="client-logos">
        <div id="asana-logo" class="logo-lg">
          <img src="assets/logos/asana.png" alt="Asana" />
        </div>
        <div id="atlassian-logo" class="logo-lg">
          <img src="assets/logos/atlassian.png" alt="Atlassian" />
        </div>
        <div id="calendar-logo" class="logo-lg">
          <img src="assets/logos/calendar.png" alt="Calendar" />
        </div>
        <div id="google-ads-logo" class="logo-sm">
          <img src="assets/logos/google-ads.png" alt="Google ads" />
        </div>
        <div id="google-logo" class="logo-sm">
          <img src="assets/logos/google.png" alt="Google" />
        </div>
        <div id="paypal-logo" class="logo-lg">
          <img src="assets/logos/paypal.jpg" alt="PayPal" />
        </div>
        <div id="weave-logo" class="logo-lg">
          <img src="assets/logos/weave.png" alt="Weave" />
        </div>
      </div>
    </div>
  </body>
</html>
